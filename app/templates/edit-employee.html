{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{employee.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="name" value="{{employee.name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lastname" value="{{employee.lastname}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="phone" value="{{employee.phone}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="carrer" value="{{employee.carrer}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="country" value="{{employee.country}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
